<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RAG CIRS: FAA Compliance Assistant</title>
<meta name="theme-color" content="#f7f9fc" />

<style>
:root{
  --bg:#f7f9fc;
  --fg:#0f172a;
  --muted:#64748b;
  --brand:#0a66c2;
  --card:#ffffff;
  --border:#e2e8f0;
  --shadow:0 1px 2px rgba(0,0,0,.06), 0 6px 16px rgba(0,0,0,.08);
  --radius:14px;
  --maxw:1120px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  color:var(--fg);
  background:var(--bg);
}

.container{
  max-width:var(--maxw);
  margin:0 auto;
  padding:clamp(16px,3vw,32px);
}

h1{margin:0 0 6px;font-size:32px;color:var(--brand)}
h2{margin:32px 0 12px;font-size:22px}
h3{margin:0 0 6px}

p{margin:0 0 12px;line-height:1.55}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:16px;
}

.card{
  border:1px solid var(--border);
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
}

/* ===========================
   PRE-PRODUCTION PLANNING
   =========================== */

.plan-card{
  border:1px solid var(--border);
  background:linear-gradient(180deg,#f7fbff 0%,#fff 70%);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}

.plan-link{
  display:flex;
  gap:16px;
  padding:16px;
  text-decoration:none;
  color:inherit;
}

.plan-thumb{
  position:relative;
  flex:0 0 160px;
  height:160px;
  border-radius:14px;
  border:1px solid var(--border);
  background:
    radial-gradient(120% 120% at 10% 0%, rgba(10,102,194,.10), rgba(255,255,255,.95)),
    repeating-linear-gradient(
      180deg,
      rgba(15,23,42,.08) 0px,
      rgba(15,23,42,.08) 1px,
      transparent 1px,
      transparent 16px
    );
}

/* watermark icon */
.plan-watermark{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.14;
}

.plan-watermark svg{
  width:90px;
  height:90px;
}

.plan-watermark svg path{
  stroke:rgba(55,65,81,.75);
  stroke-width:1.1;
  stroke-linecap:round;
  stroke-linejoin:round;
}

/* corner icon */
.plan-icon{
  position:absolute;
  top:12px;
  left:12px;
  width:44px;
  height:44px;
  border-radius:14px;
  background:var(--brand);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(10,102,194,.25);
}

.plan-body{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.plan-kicker{
  font-size:12px;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:.3px;
  color:var(--muted);
  margin-bottom:6px;
}

.plan-title{
  font-size:18px;
  font-weight:800;
  margin:0 0 6px;
}

.plan-desc{
  color:var(--muted);
  font-size:16px;
}

.plan-cta{
  margin-top:10px;
  display:inline-flex;
  align-items:center;
  gap:8px;
  font-weight:700;
  color:var(--brand);
}

@media(max-width:700px){
  .plan-link{flex-direction:column}
  .plan-thumb{width:100%}
}
</style>
</head>

<body>
<main class="container">

<h1>RAG CIRS: FAA Compliance Assistant</h1>

<!-- ===========================
     PRE-PRODUCTION PLANNING
     =========================== -->

<h2>PRE-PRODUCTION PLANNING</h2>

<div class="grid">

  <figure class="plan-card">
    <a class="plan-link" href="Airline%20FAA%20RAG%20-%20Summary.pdf" target="_blank">
      <div class="plan-thumb">

        <div class="plan-watermark">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1z"/>
            <path d="M14 3v5h5"/>
            <path d="M8.5 13h7"/>
            <path d="M8.5 16h6"/>
          </svg>
        </div>

        <div class="plan-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7z" stroke="#fff" stroke-width="1.6"/>
            <path d="M14 3v5h5" stroke="#fff" stroke-width="1.6"/>
          </svg>
        </div>

      </div>

      <div class="plan-body">
        <div>
          <div class="plan-kicker">Planning Brief · PDF</div>
          <h3 class="plan-title">Airline FAA RAG — Summary</h3>
          <p class="plan-desc">
            Executive overview of scope, business value, and system intent.
          </p>
        </div>
        <div class="plan-cta">Open PDF →</div>
      </div>
    </a>
  </figure>

  <figure class="plan-card">
    <a class="plan-link" href="Airline%20FAA%20RAG%20-%20Tech%20plan.pdf" target="_blank">
      <div class="plan-thumb">

        <div class="plan-watermark">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7z"/>
            <path d="M14 3v5h5"/>
            <path d="M8.5 13h7"/>
            <path d="M8.5 16h6"/>
          </svg>
        </div>

        <div class="plan-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7z" stroke="#fff" stroke-width="1.6"/>
            <path d="M14 3v5h5" stroke="#fff" stroke-width="1.6"/>
          </svg>
        </div>

      </div>

      <div class="plan-body">
        <div>
          <div class="plan-kicker">Technical Design · PDF</div>
          <h3 class="plan-title">Airline FAA RAG — Tech Plan</h3>
          <p class="plan-desc">
            Architecture, data flow, and deployment approach with scaling considerations.
          </p>
        </div>
        <div class="plan-cta">Open PDF →</div>
      </div>
    </a>
  </figure>

</div>

</main>
</body>
</html>
