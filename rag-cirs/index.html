<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RAG CIRS: FAA Compliance Assistant</title>
<meta name="theme-color" content="#f7f9fc" />

<style>
:root{
  --bg:#f7f9fc; --fg:#0f172a; --muted:#64748b; --brand:#0a66c2;
  --card:#ffffff; --border:#e2e8f0; --shadow:0 1px 2px rgba(0,0,0,.06), 0 6px 16px rgba(0,0,0,.08);
  --radius:14px; --maxw:1120px; --tint:#eef6ff; --hint:#e39b07; --pill:#eaf2ff;

  --navy:#0A1F44;
  --blue:#1E3A5F;
  --gold:#FF8C42;
  --soft:#f1f5ff;
  --soft2:#f7fbff;
  --ok:#16a34a;

  --base:16px;
}

*{box-sizing:border-box;}
body{margin:0;font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;color:var(--fg);background:var(--bg);font-size:var(--base);}
.container{max-width:var(--maxw);margin:0 auto;padding:clamp(16px,3vw,32px);}

/* Header with logo */
.header{
  display:flex;
  align-items:flex-start;
  justify-content:flex-start;
  gap:14px;
}
.brandmark{
  width:56px;height:56px;
  border-radius:14px;
  box-shadow:0 8px 24px rgba(0,0,0,.14);
  border:1px solid rgba(226,232,240,.85);
  background:#fff;
  object-fit:cover;
  flex:0 0 auto;
}
@media (max-width:520px){
  .brandmark{width:48px;height:48px;border-radius:12px;}
}

.title{font-size:clamp(22px,4vw,34px);color:var(--brand);margin:0 0 6px;}
.subtitle{color:var(--muted);font-size:16px;margin:0 0 12px;}
.scroll-hint{display:none;}
@media (max-width:899px){.scroll-hint{display:block;font-size:1rem;font-style:italic;font-weight:700;color:var(--hint);margin-bottom:6px;}}

.info-card{background:var(--tint);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);}
.info-head{border-bottom:1px solid var(--border);padding:14px 18px 10px;}
.chips{display:flex;flex-wrap:wrap;gap:8px;}
.chip{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:var(--card);color:var(--muted);}
.info-body{display:grid;grid-template-columns:1fr;row-gap:12px;padding:18px 20px;}
@media (min-width:900px){.info-body{grid-template-columns:1fr 1fr;column-gap:60px;}}
.info-section h3{font-size:1rem;margin:0 0 6px;color:var(--fg);}
.info-section p{margin:0 0 12px;line-height:1.55;font-size:var(--base);}
.info-section p:last-child{margin-bottom:0;}
.inline-role{font-weight:600;letter-spacing:.3px;}
.info-full{grid-column:1/-1;}
@media (min-width:900px){.info-section.info-full{margin-top:6px;}}

/* Planning docs grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:clamp(10px,2vw,18px);margin-top:clamp(16px,3vw,30px);}
figure.card{position:relative;margin:0;border:1px solid var(--border);background:var(--card);
border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);
transition:transform .12s ease,box-shadow .12s ease;}
figure.card:hover{transform:translateY(-2px);box-shadow:0 3px 10px rgba(10,102,194,.25),var(--shadow);}
.media{aspect-ratio:16/10;background:var(--card);display:flex;align-items:center;justify-content:center;}
.media img{width:100%;height:100%;object-fit:cover;display:block;}
figcaption{padding:10px 12px;font-weight:600;font-size:14px;text-align:center;border-top:1px solid var(--border);}

.card a.card-link{display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;height:100%;text-decoration:none;color:inherit;}
.doc-tile{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(180deg, var(--pill), transparent 60%);}
.doc-icon{width:56px;height:56px;border-radius:12px;background:var(--brand);display:flex;align-items:center;justify-content:center;color:#fff;margin-bottom:10px;box-shadow:0 4px 16px rgba(10,102,194,.25);}
.doc-name{font-weight:600;text-align:center;padding:0 10px}

.note{font-style:italic;color:var(--muted);margin-top:16px;text-align:center;font-size:var(--base);}

/* ===========================
   MIDDLE SECTION
   Guardrail: no text smaller than overview
   =========================== */
.section{margin-top:clamp(22px,3.3vw,44px);}
.h2{font-size:clamp(18px,2.3vw,24px);margin:0 0 10px;color:var(--fg);font-weight:800;}
.h2 span{color:var(--muted);font-weight:600;}
.p{margin:0 0 14px;line-height:1.6;color:var(--fg);font-size:var(--base);}
.subtle{color:var(--muted);font-size:var(--base);}

/* iOS layout */
.ios-layout{
  display:grid;
  grid-template-columns:0.68fr 1.32fr;
  gap:14px;
  align-items:stretch;
}
@media (max-width:920px){
  .ios-layout{grid-template-columns:1fr;}
}

/* Carousel */
.carousel-wrap{
  border:1px solid var(--border);
  background:linear-gradient(180deg,var(--soft2),#fff 70%);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.carousel{position:relative;display:grid;grid-template-columns:1fr;}
.carousel-viewport{width:100%;overflow:hidden;}
.carousel-track{display:flex;transition:transform .22s ease;will-change:transform;}
.slide{min-width:100%;padding:12px 12px 8px;}
.slide-inner{display:grid;grid-template-columns:1fr;gap:10px;}
.slide-media{
  width:100%;
  background:#0b1b34;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(226,232,240,.8);
}
.slide-media img{
  width:100%;
  height:auto;
  display:block;
  object-fit:contain;
  background:#0b1b34;
}
.slide-cap{
  font-weight:700;
  text-align:center;
  color:var(--fg);
  font-size:var(--base);
}

/* Carousel controls */
.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:44px;height:44px;border-radius:999px;
  border:1px solid rgba(226,232,240,.9);
  background:rgba(255,255,255,.92);
  box-shadow:0 4px 14px rgba(0,0,0,.12);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.carousel-btn.left{left:10px;}
.carousel-btn.right{right:10px;}

.carousel-dots{
  display:flex;
  gap:10px;
  justify-content:center;
  padding:10px 14px 14px;
}
.dot{
  width:11px;height:11px;border-radius:999px;
  border:1px solid rgba(100,116,139,.35);
  background:rgba(100,116,139,.20);
  cursor:pointer;
}
.dot.active{
  background:rgba(10,102,194,.35);
  border-color:rgba(10,102,194,.55);
}

/* Right panel with logo + stacked boxes */
.ios-right{
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* Light blue logo band */
.ios-logo-band{
  background:#eaf2ff;
  border:1px solid rgba(10,102,194,.18);
  border-radius:18px;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:14px;
}

/* iOS-style app icon */
.ios-logo{
  width:120px;
  height:120px;
  object-fit:contain;
  border-radius:22px;
  background:#ffffff;
  box-shadow:
    0 8px 22px rgba(0,0,0,.18),
    inset 0 0 0 1px rgba(255,255,255,.85);
}

/* Stacked feature boxes */
.feature-stack{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  gap:12px;
}
.feature-panel{
  border:1px solid var(--border);
  background:#fff;
  border-radius:14px;
  box-shadow:var(--shadow);
  padding:14px 14px 12px;
}
.feature-panel b{display:block;font-size:16px;margin-bottom:6px;}
.feature-panel p{margin:0;color:var(--muted);font-size:16px;line-height:1.55;}
.feature-panel .tag{
  display:inline-flex;
  align-items:center;
  gap:8px;
  margin-top:10px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(10,102,194,.22);
  background:rgba(10,102,194,.08);
  color:var(--brand);
  font-weight:800;
  font-size:16px;
}

<script>
(function(){
  // Carousel
  const track = document.getElementById('track');
  const prev = document.getElementById('prevBtn');
  const next = document.getElementById('nextBtn');
  const dotsWrap = document.getElementById('dots');
  const slides = Array.from(track.children);
  let i = 0;

  function buildDots(){
    slides.forEach((_, idx) => {
      const d = document.createElement('button');
      d.className = 'dot' + (idx === 0 ? ' active' : '');
      d.type = 'button';
      d.setAttribute('aria-label', 'Go to screenshot ' + (idx + 1));
      d.addEventListener('click', () => go(idx));
      dotsWrap.appendChild(d);
    });
  }

  function updateDots(){
    const dots = Array.from(dotsWrap.children);
    dots.forEach((d, idx) => d.classList.toggle('active', idx === i));
  }

  function go(idx){
    i = (idx + slides.length) % slides.length;
    track.style.transform = 'translateX(' + (-i * 100) + '%)';
    updateDots();
  }

  function step(dir){ go(i + dir); }

  prev.addEventListener('click', () => step(-1));
  next.addEventListener('click', () => step(1));

  // Swipe
  let startX = null;
  track.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, {passive:true});
  track.addEventListener('touchend', (e) => {
    if(startX === null) return;
    const endX = e.changedTouches[0].clientX;
    const dx = endX - startX;
    if(Math.abs(dx) > 40) step(dx > 0 ? -1 : 1);
    startX = null;
  });

  buildDots();

  // Accordion
  const btn = document.getElementById('accBtn');
  const panel = document.getElementById('accPanel');
  btn.addEventListener('click', () => {
    const open = panel.classList.toggle('open');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    btn.querySelector('span').textContent = (open ? '▲ Hide detailed assumptions and formulas' : '▼ View detailed assumptions and formulas');
  });
})();
</script>
